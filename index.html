<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  
</head>
<body>
      <header id="main-header" class="bg-primary text-white p-5 mb-3"></header>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h1 id="header-title">Expense tracker: </h1>
            </div>
          </header>
          <div class="container">
           <div id="main" class="card card-body">


            <form id="addForm" class="form-inline mb-3" onsubmit="save(event)">
            <label>Choose expenseamount:</label>
            <input type="number" class="form-control" name="examount" id="amountInputTag" required>
            <label>Choose description:</label>
            <input type="text" class="form-control" name="description" id="descripInputTag" required><br/>
             <label>Choose a category </label> 
             <select id="cateInputTag" name="category" >
                <option> movie</option>
                <option>clothes</option>
                <option>grocery</option>
                <option>gift</option>
             </select>
            <input type="submit" class="btn btn-dark" value="Add Expense">
            </form><br/>
              <ul id="items" class="list-group">
           </div>
        </div>

<script src="main.js"></script>
    
</body>
</html>
